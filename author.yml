---
pod_spelling_system:
  skip: 0
  # list of words that are spelled correctly
  # (regardless of what spell check thinks)
  stopwords:
    - exe
    - Mughal
    - Zakariyya

pod_coverage:
  skip: 0
  # format is "Class#method" or "Class", regex allowed
  # for either Class or method.
  private:
    - Alien::patch::Install::Files#Inline
    - Alien::patch#alien_helper

unused_vars:
  skip: 0
  global:
    ignore_vars: []
  module: {}

version:
  dir: lib
